<main>
  <section>
    <h2>Forgot your password?</h2>
    <p>We can send you a reset link</p>

    <mat-form-field>
      <input matInput placeholder="Enter your email" [(ngModel)]="email" required>
    </mat-form-field>

    <button 
      mat-raised-button 
      color="accent" 
      (click)="resetPassword()"
      >Reset Password
    </button>

  </section>
</main>
